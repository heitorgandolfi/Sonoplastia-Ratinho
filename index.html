<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoplastia do Ratinho</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

</head>

<body>
    <h1 id="title">Sonoplastia Ratinho</h1>

    <section id="keyboard">
        <button class="key sound_1">Ratinhooo</button>
        <button class="key sound_2">Uepaa</button>
        <button class="key sound_3">Pare</button>

        <button class="key sound_4">Jeeesus</button>
        <button class="key sound_5">Todos</button>
        <button class="key sound_6">Som cutuco</button>

        <button class="key sound_7">Meu patrao</button>
        <button class="key sound_8">Raapaz</button>
        <button class="key sound_9">Ihaa</button>
    </section>

    <audio src="./songs/ratinhooo.mp3" id="key_sound_1"></audio>
    <audio src="./songs/uepaa.mp3" id="key_sound_2"></audio>
    <audio src="./songs/pare.mp3" id="key_sound_3"></audio>

    <audio src="./songs/jeeesus.mp3" id="key_sound_4"></audio>
    <audio src="./songs/todos.mp3" id="key_sound_5"></audio>
    <audio src="./songs/som-cutuco.mp3" id="key_sound_6"></audio>

    <audio src="./songs/esse-e-meu-patrao.mp3" id="key_sound_7"></audio>
    <audio src="./songs/raapaz.mp3" id="key_sound_8"></audio>
    <audio src="./songs/ihaa.mp3" id="key_sound_9"></audio>

</body>

</html>
